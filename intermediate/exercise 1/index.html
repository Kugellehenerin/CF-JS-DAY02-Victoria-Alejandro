<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i=0;
        var array = [["Martin", 76],
                     ["Thomas", 85], 
                     ["Klaus", 65], 
                     ["Maria", 93], 
                     ["David", 81]];
        var sum = 0;
        var grade ="";
        for(i;i<array.length;i++)
        {
            console.log(sum);
            sum += array[i][1];
            if(array[i][1] < 60)
            {
                console.log(array[i][0], "= F");
            }
            else if(array[i][1] >= 60 && array[i][1] < 70)
            {
                console.log(array[i][0], "= D");
            }
            else if(array[i][1] >= 70 && array[i][1] < 80)
            {
                console.log(array[i][0], "= C");
            }
            else if(array[i][1] >= 80 && array[i][1] < 90)
            {
                console.log(array[i][0], "= B");
            }
            else if(array[i][1] >= 90 && array[i][1] < 100)
            {
                console.log(array[i][0], "= A");
            }

        }

            if(sum/array.length < 60)
            {
                grade = "F";
            }
            else if(sum/array.length >= 60 && sum/array.length < 70)
            {
                grade = "D";
            }
            else if(sum/array.length >= 70 && sum/array.length < 80)
            {
                grade = "C";
            }
            else if(sum/array.length >= 80 && sum/array.length < 90)
            {
                grade = "B";
            }
            else if(sum/array.length >= 90 && sum/array.length < 100)
            {
                grade = "A";
            }

        
        console.log("Class average:", sum/array.length, "grade = ", grade);
    </script>
</body>

</html>
