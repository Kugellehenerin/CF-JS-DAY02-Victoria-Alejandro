<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        for (var i = 1; i <= 100; i++) {
            if (i % 3 != 0 && i % 5 != 0) {
                document.write(i);
            }
            if (i % 3 == 0) {
                document.write("Fizz");
            }
            if (i % 5 == 0) {
                document.write("Buzz");
            }
            document.write("<br>");
        }
    </script>
</body>

</html>
