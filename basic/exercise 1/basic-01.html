<body>

    <script>
        var tempertaure = Math.random();
        console.log(tempertaure);
        tempertaure = (tempertaure * 30 - 5);
        console.log(Math.round(tempertaure));
        if (tempertaure >= -5 && tempertaure <= 10) {
            console.log("The weather is cold");
        } else {
            console.log("The weather is moderate");
        }
    </script>
